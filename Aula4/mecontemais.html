<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech4doces</title>
    <link rel="Icon" href="./doce.png">
</head>
<body>
    <div>
        <h1>Tech4Doces</h1>
        <h2>Um lugar inteirinho com as <span style="background-color: #02d08f;">maravilhas do açúcar!</span></h2>
    </div>
    <div>
        <label >Conte como foi sua <strong> experiência </strong> de  0 a 10</label>
    </div>
    <div>
        <label >1</label>
        <input type="radio" name="experiencia">
        <label >2</label>
        <input type="radio" name="experiencia">
        <label >3</label>
        <input type="radio" name="experiencia">
        <label >4</label>
        <input type="radio" name="experiencia">
        <label>5</label>
        <input type="radio" name="experiencia">
        <label>6</label>
        <input type="radio" name="experiencia">
        <label>7</label>
        <input type="radio" name="experiencia">
        <label>8</label>
        <input type="radio" name="experiencia">
        <label>9</label>
        <input type="radio" name="experiencia">
        <label>10</label>
        <input type="radio" name="experiencia">
    </div>
    <div>
        <textarea name="feedback"  cols="30" rows="10">Deixei seu feedback aqui!</textarea>
    </div>
    <button type="submit">Enivar feedback</button>
</body>
</html>
